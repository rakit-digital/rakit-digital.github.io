<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakit - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rubik', sans-serif;
            background-color: white;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .brand-name {
            color: #1fb4b6;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .tagline {
            color: #666;
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 30px;
        }
        .countdown {
            color: #1fb4b6;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            color: #1fb4b6;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            display: inline-block;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
                <text x="50%" y="50%" text-anchor="middle" fill="#1fb4b6" font-size="48" font-family="Rubik, sans-serif" font-weight="600">Rakit</text>
            </svg>
        </div>
        <h1 class="brand-name">Rakit</h1>
        <p class="tagline">We're working hard to bring something amazing to life. Stay tuned for our launch!</p>
        <div class="countdown">Coming Soon</div>
        <div class="social-links">
            <a href="https://www.instagram.com/rakit_digital" target="_blank" rel="noopener noreferrer">Instagram</a>
        </div>
    </div>
</body>
</html>
